<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <form autocomplete = "on">
            <input type="text" autofocus size="40" readonly disabled placeholder="enter your name">
            <input type="button">Click me</input>
            onclick = "hello()"
            <input type="submit">Submit</input>
            <input type="reset">Reset</input>
            <input type="color">
            <input type="date" min="2002-01-01">
            <input type="datetime-local">
            <input type ="time">
            <input type ="month">
            <input type ="week">
            <input type ="number">
            <input type ="range">
            <input type ="search">
            <input type ="tel">
            <input type ="url">
            <input type ="email"> 
            <!-- it is predefined to take an email -->
            <input type ="file" accept="image/*">
            <input type="file" accept="application/pdf">
            <input type="file" accept="video/*" multiple>
            <!-- multiple allows us to add multiple files -->
            <!-- selecting file from computer -->
            <input type ="radio">
            <input type ="checkbox">
            <input type="image" src="ap.jpeg" width="100" height="100" alt="random">

<!-- this number type is the buttons to increase and decrease in the input box itself -->
<!-- required is for mandatory field -->
            <input type="number" min="0" max="10" step="2" required>
            <!-- slider below if the type is range -->
            <input type="range">
    
        </form>
        <!-- pre is used to preserve the spaces -->
        <!-- can use &nbsp; for space, copyright symbol is &copy;  &pound; &#8377 for currency rupee-->
        <pre>
            hello  world
        </pre>
        <pre>
            <code>
                <!-- can write code -->
            </code>
            <!-- kbd can be outside <pre> -->
            <kbd>
                <!-- keyboard input like ctrl+s -->
            </kbd>
            <output>
                <!-- output of the code -->
            </output>
        </pre>
        <canvas>
            <!-- canvas is used to draw graphics -->
        </canvas>
        <div>
            <!-- div is used to create a block of element -->
        </div>
        <!-- the span is used to create a block of element - inline -->
        <span style="color: blue;">
            hello
        </span>
        <!-- 
            there are semantic tags - these are like div tags
        header, nav, article, section, footer, aside
     -->
    </body>
</html>
